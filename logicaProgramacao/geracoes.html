<meta charset="UTF-8">
<script>

    function pulalinha(){
        document.write("<br><br><br>");
    }
    function mostra(frase){
        document.write(frase);
        pulalinha();
    }

    anoAtual = 2022;
    anosTotal = anoAtual-1500;
    geracoes = anosTotal/28;

    mostra("O total de gerações no brasil é de: " + Math.round(geracoes) + "");
    mostra("Só para ver se pula a linha.");


</script>
