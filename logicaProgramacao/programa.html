<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br><br>");
    }
    function mostra(frase){
        document.write(frase);
    }

	var ano = 2016;

    mostra("Flávio nasceu em " + (ano - 1977) + " anos");
    pulaLinha();
    mostra("Joaquim nasceu em " + (ano - 1996) + " anos");
    pulaLinha();

    ano = 2017;

    mostra("Barney nasceu em " + (ano - 1976) + " anos");
    pulaLinha();

    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = ( idadeFlavio + idadeJoaquim + idadeBarney)/3;

    mostra("A media das idades é " + Math.round(media));
    pulaLinha();

    var nome = "Flavio"

    mostra("A idade de " + nome + " é " + idadeFlavio);
    pulaLinha();



</script>
