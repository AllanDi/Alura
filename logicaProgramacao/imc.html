<meta charset="UTF-8">

<script>

    function pulalinha() {
        document.write("<br><br>");
    }
    function mostra(frase) {
        document.write(frase);
        pulalinha()
    }
    function calculaImc(peso, altura){
        var imc = (peso/(altura*altura));
        return imc
    }

    var imcAllan = calculaImc(79, 1.78);
    var imcFulano = calculaImc(80, 1.90);

    mostra(Math.round(imcAllan));
    mostra(Math.round(imcFulano));
     
</script>
