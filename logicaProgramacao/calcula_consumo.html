<meta charset="UTF-8">

<script>

	document.write("<h3>Alcool ou gasolina<h3>");

    var tanqueCarro = 40;
    var caminhoGasolina = 480;
    var caminhoAlcool = 300;
    var consumoGasolina = caminhoGasolina/tanqueCarro;
    var consumoAlcool = caminhoAlcool/tanqueCarro;

    document.write("O consumo do carro (km/l) na Gasolina é " + consumoGasolina);
    document.write("<br>");
    document.write("O consumo do carro (km/l no Alcool é " + consumoAlcool );

</script>
